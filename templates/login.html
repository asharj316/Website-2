<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SSUET Connect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="login-container">

        <div class="login-form">
            <h1>Login to SSUET Connect</h1>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Username or Email:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username or email"
                        required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-submit"><a href="home.html"></a>Login</button>
                </div>
            </form>

            <p class="signup-link">Don't have an account?<a href="register.html">Register Here</a></p>
        </div>
</body>

</html>
